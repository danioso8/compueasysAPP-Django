{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Configuración Wompi</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="public_key" class="form-label">Public Key</label>
      <input type="text" class="form-control" id="public_key" name="public_key" value="{{ config.public_key }}" required>
    </div>
    <div class="mb-3">
      <label for="private_key" class="form-label">Private Key</label>
      <input type="text" class="form-control" id="private_key" name="private_key" value="{{ config.private_key }}" required>
    </div>
    <div class="mb-3">
      <label for="environment" class="form-label">Ambiente</label>
      <select class="form-select" id="environment" name="environment">
        <option value="production" {% if config.environment == 'production' %}selected{% endif %}>Producción</option>
        <option value="test" {% if config.environment == 'test' %}selected{% endif %}>Pruebas</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="base_url" class="form-label">Base URL</label>
      <input type="text" class="form-control" id="base_url" name="base_url" value="{{ config.base_url }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </form>
</div>
{% endblock %}
