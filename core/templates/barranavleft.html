{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tienda Online</title>
</head>
<body>
    <header>
     
    </header>
    <main>
       
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Barra lateral izquierda -->
                <aside class="col-12 col-md-3 mb-4 mb-md-0">
                    <div class="bg-white rounded shadow-sm p-3 h-100">
                        <h5 class="mb-3">Categorías</h5>
                         <ul class="list-group list-group-flush mt-3">
                            
                        <li class="list-group-item "><a href="{% url 'store' %}" class="text-decoration-none text-dark">Todos</a></li>
                        {% for category in categories %}
                          
                            <li class="list-group-item"><a href="#" class="text-decoration-none text-dark">{{category.name}}</a></li>
                           
                          
                      
                        {% endfor %}
                          </ul>
                    </div>
                </aside>
                <!-- Contenido principal -->
                <section class="col-12 col-md-9 container1">
                    
                    <!-- Barra de búsqueda -->
                    <form method="get" class="mb-4 ">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Buscar productos..." value="{{ request.GET.q }}">
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="bi bi-search"></i> Buscar
                            </button>
                        </div>
                    </form>
