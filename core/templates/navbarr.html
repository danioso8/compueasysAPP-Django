{% load static %}
<!-- Estilos modernos del navbar y notificaciones -->
<link rel="stylesheet" href="{% static 'css/navbarr.css' %}?v=3.0">
<link rel="stylesheet" href="{% static 'css/toast-notifications.css' %}?v=1.0">

<!-- Navbar moderno con efecto glassmorphism y carrito de compras -->
<nav class="navbar" role="navigation">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <a class="name-company" href="{% url 'store' %}" aria-label="CompuEasys - Ir a la tienda">
      <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 18H4V6H20V18Z" fill="currentColor"/>
        <path d="M6 8H18V10H6V8Z" fill="currentColor"/>
        <path d="M6 12H18V14H6V12Z" fill="currentColor"/>
      </svg>
      <span class="company-name">CompuEasys</span>
    </a>

    <!-- Menu Desktop -->
    <ul id="nav-menu" class="nav-list" role="menubar">
      <li role="none"><a href="{% url 'home' %}" role="menuitem">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Inicio</span>
      </a></li>
      <li role="none"><a href="{% url 'store' %}" role="menuitem">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"/>
          <path d="M16 10a4 4 0 01-8 0" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Tienda</span>
      </a></li>
      <li role="none"><a href="{% url 'aboutUs' %}" role="menuitem">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="8" r="1" fill="currentColor"/>
        </svg>
        <span>Sobre Nosotros</span>
      </a></li>
      <li role="none"><a href="{% url 'services' %}" role="menuitem">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          <path d="M12 1v6m0 6v6m10-11h-6m-6 0H4m15.364 6.364l-4.243-4.243m-6.364 0L4.515 15.364m12.728 0l-4.243 4.243m-6.364 0L4.515 8.636" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Servicios</span>
      </a></li>
      <li role="none"><a href="{% url 'contactUs' %}" role="menuitem">
        <svg class="nav-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Contáctanos</span>
      </a></li>
    </ul>
    
    <!-- Actions Group (Carrito + Hamburguesa) -->
    <div class="navbar-actions">
      <!-- Carrito de Compras -->
      <a href="{% url 'cart' %}" class="cart-button" aria-label="Ver carrito de compras">
        <svg class="cart-icon-svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M9 2L7 6H3C2.4 6 2 6.4 2 7v13c0 .6.4 1 1 1h18c.6 0 1-.4 1-1V7c0-.6-.4-1-1-1h-4l-2-4H9z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="13" r="3" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span class="cart-badge" id="cart-count" data-count="0">0</span>
      </a>

      <!-- Botón Hamburguesa (Mobile) -->
      <button class="menu-toggle" aria-controls="nav-menu" aria-expanded="false" aria-label="Abrir menú de navegación">
        <span class="hamburger" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
    </div>
  </div>

  <!-- Indicador de Scroll (Progress bar) -->
  <div class="scroll-indicator" id="scroll-indicator"></div>
</nav>

<!-- Scripts del navbar y notificaciones -->
<script src="{% static 'js/navbar.js' %}?v=3.0"></script>
<script src="{% static 'js/toast-notifications.js' %}?v=1.0"></script>
